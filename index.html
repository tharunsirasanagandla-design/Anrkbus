<!DOCTYPE html>
<html>
<head>
  <title>Bus Live Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <div id="topBar">ANRK BUS TRACKING</div>

  <!-- BUS OPTIONS -->
  <div id="busOptions">
    <button onclick="openCodeBox('bus1')">BUS 1</button>
    <button onclick="openCodeBox('bus2')">BUS 2</button>
    <button onclick="openCodeBox('bus3')">BUS 3</button>
  </div>

  <!-- CODE ENTRY POPUP -->
  <div id="codePopup">
    <div id="popupBox">
      <h3>Enter Code</h3>
      <input id="codeInput" maxlength="4" placeholder="5999">
      <button onclick="verifyCode()">Submit</button>
      <button id="closeBtn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- GOOGLE MAPS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_KEY"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="script.js"></script>

</body>
</html>
