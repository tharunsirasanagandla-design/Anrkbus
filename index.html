<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Live Tracking</title>

    <!-- Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        /* Map must have height */
        #map {
            height: 500px;
            width: 100%;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>College Bus Location</h1>
    </header>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
